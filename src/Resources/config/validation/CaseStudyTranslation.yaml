MonsieurBiz\SyliusCaseStudyPlugin\Entity\CaseStudyTranslation:
    constraints:
        -   Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
                fields: [ slug, locale ]
                errorPath: slug
                groups: [ monsieurbiz ]
    properties:
        title:
            -   NotBlank:
                    groups: [ monsieurbiz ]
            -   Length:
                    min: 2
                    max: 255
                    groups: [ monsieurbiz ]
        slug:
            -   NotBlank:
                    groups: [ monsieurbiz ]
            -   Length:
                    min: 2
                    max: 255
                    groups: [ monsieurbiz ]
        description:
            -   NotBlank:
                    groups: [ monsieurbiz ]
        content:
            -   NotBlank:
                    groups: [ monsieurbiz ]
